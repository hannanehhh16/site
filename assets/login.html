<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="./css/stylelog1.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/images.png">
</head>
<body> 
    <div class="countainer">
    <form>
       <h3>صفحه ورود</h3>

        <label for="username">نام کاربری</label>
        <input type="text" placeholder="تلفن یا شماره‌همراه" class="username">
        <label for="password">رمز عبور</label>
        <input type="password" placeholder="رمز عبور" id="password">
        <p>رمز عبور خود را فراموش کرده‌اید؟</p>
        <button>ورود به حساب کاربری</button> <br/>
        <div class="socialmedia">
            <p>ورود از طریق</p>
            <div class="social-container">
				<a href="https://www.facebook.com/" class="social-f"><i class="fab fa-facebook-f"></i></a>
				<a href="https://www.google.com/" class="social-g"><i class="fab fa-google-plus-g"></i></a>
			</div>
         <br/>
        <div class="signin">
            <a href="SignIn.html" target="_blank">حساب کاربری ندارید؟ کلیک کنید</a>
        </div>
    </form>
</div>
</body>
</html>
