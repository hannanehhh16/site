<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Signin</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="./css/stylesin.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/signin.svg">
</head>
<body> 
    <div class="countainer">
    <form>
        <h3>صفحه ثبت‌نام</h3>

        <label for="username">نام و نام‌خانوادگی</label>
        <input type="text" placeholder="نام و نام‌خانوادگی خود را وارد کنید " id="username">
        <label for="password">رمز عبور</label>
        <input type="password" placeholder="رمز عبور خود را وارد کنید " id="password">
        <br/>
        <input type="password" placeholder=" رمز عبور خود را تایید کنید " id="password">
        <br/>
        <button>تشکیل حساب کاربری</button> <br/>
        <div class="socialmedia"> 
            <p>ساخت حساب با</p>
            <div class="social-container">
				<a href="https://www.facebook.com/" class="social-f"><i class="fab fa-facebook-f"></i></a>
				<a href="https://www.google.com/" class="social-g"><i class="fab fa-google-plus-g"></i></a>
			</div> <br/>
    </form>
</div>
</body>
</html>
